services:
  # PHP + Apache Service
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: php_app
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: mariadb_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - db_data:/var/lib/mysql

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always

volumes:
  db_data:
